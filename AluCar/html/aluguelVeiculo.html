                <!-- Listar Carros -->
                <div class="card-text">
                    <div class="conteiner">
                        <div class="row">
                            <div class="col-md-3">
                                <div id="imagem" class="imagem"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-4">
                                        <h6 class="h6">Modelo:</h6>
                                        <input class="input" type="text" name="modelo" id="modelo" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Marca:</h6>
                                        <input class="input" type="text" name="marca" id="marca" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Ano:</h6>
                                        <input class="input" type="text" name="ano" id="ano" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Cambio:</h6>
                                        <input class="input" type="text" name="cambio" id="cambio" disabled>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Direção:</h6>
                                        <input class="input" type="text" name="direcao" id="direcao" disabled>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-5">
                                        <h6 class="h6">Categoria:</h6>
                                        <input class="input" type="text" name="categoria" id="categoria" disabled>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Cor:</h6>
                                        <input class="input" type="text" name="cor" id="cor" disabled>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Motor:</h6>
                                        <input class="input" type="text" name="motor" id="motor" disabled>
                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-4">
                                        <br>
                                        <h6 class="h6">Portas:</h6>

                                    </div>
                                </div>
                            
                                <div class="row">
                                    <div class="col-md-6">
                                        <br>
                                        <h6 class="h6">Passageiros:</h6>
                                        <input class="input" type="text" name="qtd_passageiros" id="qtd_passageiros" disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h6 class="h6">Ar Condicionado:</h6>
                                        <input class="input" type="text" name="ar_condicionado" id="ar_condicionado" disabled>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h6 class="h6">Valor dia (R$):</h6>
                                        <input class="input" type="text" name="valorDia" id="valor_dia" disabled>
                                    </div>
                                </div>
                            </div>
                            
                        </div>

                        <div class='col-sm-1'>
                        </div>

                                <label for="data_inicio">De:</label>
                                <input style="color:black" type="date" id="data_inicio" name="data_inicio">
                                <label style="margin-left: 5%;" for="data_fim">Até:</label>
                                <input style="color:black" type="date" id="data_fim" name="data_fim">
                                <label style="margin-left: 5%;" for="valorTotal">Valor Total (R$):</label>
                                <input class="input" type="text" name="valorTotal" id="valorTotal" disabled>
                                <input style="margin-left: 5%;" class="btn" value="Calcular" id="calcular" type="submit">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class='col-sm-5'>
                        </div>
                        <div class='col-sm-5'>
