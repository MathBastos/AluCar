<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AluCar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/cadastroAcessorio.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="../js/editaAcessorio.js"></script>
</head>
  
<body onload="editaAcessorio()">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-tittle">
                    <h3>Cadastrando Acessório</h3>
                </div>
                <div class="card-header">
                    <h3></h3>
                </div>
                <div class="card-body">
                    <form id="cadastroAcessorio">
                        <!-- Nome -->
                        <div class="form-group">
                            <label class="col-md-2 control-label campos" for="nome">Nome <h11>*</h11></label>
                            <div class="col-md-10">
                                <input id="nome" name="nome" placeholder="" class="form-control input-md campos"
                                    required="" type="text">
                            </div>
                        </div>

                        <!-- Descrição -->
                        <div class="form-group">
                            <label class="col-md-2 control-label campos" for="descricao">Descrição <h11>*</h11></label>
                            <div class="col-md-10">
                                <textarea class="form-control input-md campos" rows="5" spellcheck="false" id="descricao" name="descricao" placeholder="Digite a descrição do produto" required=""></textarea>
                            </div>
                        </div>

                        <!-- qtde / valor -->
                        <div class="form-group">
                            <label class="col-md-2 control-label campos" for="qtd_acessorio">Quantidade <h11>*</h11></label>
                            <div class="col-md-4">
                                <input id="qtd_acessorio" name="qtd_acessorio" placeholder="" class="form-control input-md campos"
                                    required="" type="text">
                            </div>
                            <label class="col-md-2 control-label campos" for="valor_acessorio">Valor Acessório<h11>*</h11></label>
                            <div class="col-md-4">
                                <input id="valor_acessorio" name="valor_acessorio" placeholder="" class="form-control input-md campos"
                                    required="" type="text">
                            </div>
                        </div>
                </div>
                <div class="card-body">
                    <a href="indexLocadora.html"><input type="button" value="Voltar" id="btnVoltar"
                            class="btn voltar_btn"></a>
                    <div class="col-md-8"></div>
                    <input type="submit" value="Cadastrar" id="btnCadastrarVeiculo" class="btn cadastrar_btn">
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/cadastroAcessorio.js"></script>
</body>

</html>
